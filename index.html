<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loveculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Find out how compatible 2 people are based on their zodiac and sexuality!">
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <img id="zodiac" src="zodiac.webp" alt="zodiac signs" />
        <div id="field-container">
            <div class="person-fields">
                <input id="name1" placeholder="Name" type="text">
                <input id="birth-date1" type="date">
                <select id="gender1">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <select id="orientation1">
                    <option value="heterosexual">Heterosexual</option>
                    <option value="homosexual">Homosexual</option>
                    <option value="bisexual">Bisexual</option>
                    <option value="asexual">Asexual</option>
                </select>
            </div>
            <div class="person-fields">
                <input id="name2" placeholder="Name" type="text">
                <input id="birth-date2" type="date">
                <select id="gender2">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <select id="orientation2">
                    <option value="heterosexual">Heterosexual</option>
                    <option value="homosexual">Homosexual</option>
                    <option value="bisexual">Bisexual</option>
                    <option value="asexual">Asexual</option>
                </select>
            </div>
        </div>
        <button id="calculate">Calculate</button>
        <div id="result">
            <div id="percentage-bubble">
                <p id="percentage"></p>
            </div>
            <p id="error"></p>
        </div>
    </div>
</body>
</html>
